<!DOCTYPE html>
<html ng-app="itemMgmtApp">
<head>
  <title>Item Management Application</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="itemMgmtAppCntrl">
  <h1>Item Management Application</h1>
  <div>
    Enter an item to add: <input type="text" ng-model="newItem">
    <button ng-click="addItem()">ADD</button>
    <br/><br/>
    <b>List of Items</b>
    <table border="1">
      <tr><th>SLNO</th><th>Item</th><th>Remove</th></tr>
      <tr ng-repeat="item in itemList">
        <td>{{$index+1}}</td>
        <td>{{item}}</td>
        <td><button ng-click="removeItem(item)">Remove</button></td>
      </tr>
    </table>
    <br/>Total Number of Items = <b>{{itemList.length}}</b>
  </div>
  <script>
    var app = angular.module("itemMgmtApp", []);
    app.controller("itemMgmtAppCntrl", function($scope) {
      $scope.itemList = ['Pen', 'Pencil', 'Eraser', 'Book'];
      $scope.addItem = () => $scope.newItem && !$scope.itemList.includes($scope.newItem) && $scope.itemList.push($scope.newItem);
      $scope.removeItem = item => {
        if (confirm("Are you sure you want to delete " + item)) {
          const index = $scope.itemList.indexOf(item);
          $scope.itemList.splice(index, 1);
        }
      };
    });
  </script>
</body>
</html>
