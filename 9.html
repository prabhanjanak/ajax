<!DOCTYPE html>
<html ng-app="empSearchApp">
<head>
  <title>Angular JS Employee Search Application</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="empSearchAppCntrl">
  <h1>Employee Search Application</h1>
  <div>
    Search by Employee Name: <input type="text" ng-model="searchName">
    Search by Employee Salary: <input type="number" ng-model="searchSalary">
    <button ng-click="clearFilters()">Clear Filters</button>
    <br/>
    <h3>List of Employees</h3>
    <table border="1">
      <tr><th>SLNO</th><th>EMP NAME</th><th>SALARY</th></tr>
      <tr ng-repeat="emp in empList | filter:{name:searchName, salary:searchSalary}">
        <td>{{$index+1}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.salary}}</td>
      </tr>
    </table>
  </div>
  <script>
    var app = angular.module("empSearchApp", []);
    app.controller("empSearchAppCntrl", function($scope) {
      $scope.empList = [
        {'name': 'Thara K L', 'salary': 50000},
        {'name': 'Chetan', 'salary': 40000},
        {'name': 'Manju', 'salary': 30000},
        {'name': 'Prashanth', 'salary': 40000},
        {'name': 'Thanuja', 'salary': 50000},
        {'name': 'Manasa', 'salary': 60000}
      ];
      $scope.clearFilters = function() {
        $scope.searchName = '';
        $scope.searchSalary = '';
      };
    });
  </script>
</body>
</html>
